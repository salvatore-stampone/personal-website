<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_822onMwRmoXrdFmoP0kTE");
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById("contact-form").addEventListener("submit", function (event) {
                event.preventDefault();

                this.contact_number.value = Math.random() * 100000 | 0;

                emailjs.sendForm("contact_service", "contact_form", this).then(function () {
                    console.log("Success!");
                }, function (error) { console.log("Failed...", error); })
            })
        }
    </script>
</head>

<body>
    <header class="main-header">
        <div class="logo-nav-container">
            <a href="../index.html" class="logo">Salvatore Stampone</a>

    <section class="contact-page">
        <h1>Contact</h1>
        <p>
            You can <strong>reach out</strong> to me through this form!
        </p>

        <form id="contact-form" class="contact-form">
            <input type="hidden" name="contact_number" id="contact_number">
            <label for="user_name">Name</label>
            <input type="text" name="user_name" id="user_name">
            <label for="user_email">Email</label>
            <input type="email" name="user_email" id="user_email">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <input type="submit" name="submit" id="submit" value="Send" maxlength="500" class="send-button">
        </form>
    </section>
